site_name: TCP 实验文档
site_description: 'Documentation for Labs of Network Training'
site_author: 'TCP Lab Developers'
copyright: 'Copyright &copy; 2021 Department of Computer Science and Technology, Tsinghua University. All Rights Reserved.'

theme: 
  name: 'material'
  language: 'zh'
  custom_dir: 'theme-override/'
  icon:
    logo: material/memory
    repo: fontawesome/brands/github
  features:
    # - navigation.tabs
    # - navigation.instant

repo_name: 'thu-cs-lab/TCP-Lab-Docs'
repo_url: 'https://github.com/thu-cs-lab/TCP-Lab-Docs'

extra:
  pagetime: 'on'

nav:
  - 计算机网络专题训练 TCP 实验:
    - 总述: index.md
    - 实验要求: requirement.md
    - 配置环境: setup.md
    - 实验框架: framework.md
    - lwIP 库: lwip.md
    - 实验流程: process.md
    - 作业提交: submission.md
    - FAQ: faq.md

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - git-authors:
      show_contribution: true
      show_line_count: true

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

